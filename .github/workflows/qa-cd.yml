name: QA CI/CD

on:
  push:
    branches: [qa]

env:
  project_name: "drive-api"
  type: "lambda"
  files_compress: "build src node_modules index.js package.json"
  memory: 128
  handler: index.handler
  language: "javascript" #javascript, java, python

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Restore cache
      uses: actions/cache@v2
      env:
        cache-name: nodejs-github-actions
      with:
        path: node_modules
        key: npm-${{ env.cache-name }}
        restore-keys: npm-${{ env.cache-name }}
    - name: Install Dependencies
      run: |
        npm install && npm run build
    - name: Persist Data
      uses: actions/upload-artifact@v2
      with:
        name: build
        path:  |
          build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Instala Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
      
    - name: Install Dependencies
      run: |
        npm install
    
    - name: Ejecutar Pruebas y Cobertura
      run: |
        npm run test
        npm run coverage
        npm run coverage:report 
  
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: qa
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '14.x'
      - name: Install dependencies, Build application and Zip dist folder contents
        run: npm install && npm run build && zip -qq -r -j ./bundle.zip ./build/*
      - name: deploy zip to aws lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: google-drive-api
          zip_file: bundle.zip
